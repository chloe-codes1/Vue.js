<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            // Data를 선언하는 방법
            data: { // MVVM 의 Model을 담당하는 구간
                message:'Hello Vue!'
            }
        })
        console.log(app.message) 
    </script>
</body>
</html>
